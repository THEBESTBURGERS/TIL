<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property</title>
        <style>
            .font_big{ font-size: 2em;}
            .font_italic{ font-style: italic;}
            .font_bold{ font-weight: bold;}
            .font_center{ text-align: center;}
            .font_right{ text-align: right;}
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
        <p class="font_bold font_right">2019.02.14</p>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid pariatur, voluptatibus odio praesentium repellat illum molestiae expedita optio commodi unde architecto consectetur aperiam distinctio quod cupiditate fugiat vel quas nulla.</p>
    </body>
</html>
